<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>This</title>
  </head>
  <body>
    <div>Make it so that when you click on Go button, it will log 70</div>
    <div>Open the console</div>
  </body>
  <script>
    var car = {
      speed: 50,
      getSpeed: function() {
        return this.speed;
      },
      init: function() {
        const button = document.createElement('button');
        button.innerText = 'Go';
        button.addEventListener('click', function() {
          console.log(this.getSpeed());
        });

        document.body.appendChild(button);
      }
    };

    car.init();
    console.log(car.getSpeed());
    car.speed = 70;

    // Make it so that when you click on 'go', it'll log 70
  </script>
</html>
