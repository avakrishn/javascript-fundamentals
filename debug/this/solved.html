    <div>Open the console</div>

  <script>
    // one way:
    var car = {
      speed: 50,
      getSpeed: function() {
        return this.speed;
      },
      init: function() {
        const button = document.createElement('button');
        button.innerText = 'Go';

        button.addEventListener('click', () => {
          console.log(this.getSpeed());
        }); // use arrow function to bind to this to outer scope

        document.body.appendChild(button);
      }
    };

    car.init();
    car.speed = 70;
    console.log(car.getSpeed());
